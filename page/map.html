<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../resources/lib/semantic/semantic.min.css" />
</head>
<body>
	<div class='hp100 flex'>
		<!-- 메뉴화면 -->
		<div class='side-content'>

		</div>

		<!-- 지도화면 -->
		<div class='content-container'>
			<div id="map" class='user-map'></div>
        	<div id="baseMap" class='base-map'></div>
		</div>

	</div>
</body>

<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ccb4062b0bf4e9544700cbe7389061ef&libraries=services"></script>
<script type="text/javascript" src='../resources/lib/map/lib/jquery_3.5.1/js/jquery-3.5.1.min.js'></script>
<script type="text/javascript" src="../resources/lib/map/lib/openlayers_v6.4.3/js/ol.js"></script>
<script type="text/javascript" src="../resources/lib/map/lib/semantic/semantic.min.js"></script>
<script type="text/javascript" src="../resources/lib/map/ugmp_openlayers.js"></script>
<script>
	var ugmp = new uitgis.ugmp();
	var mapServer = 'http://211.171.200.55:7880/geoserver';

	$( function () {
		ugmp.userMap = new uitgis.userMap( {
            target: 'map',
            projection: 'EPSG:5181',
            useAltKey: false,
            center: [264088.295, 514743.94921875],
            zoom: 2,
            //loading: '../resources/images/loading.gif'
        } );

		ugmp.baseMap = new uitgis.baseMap( {
            userMap: ugmp.userMap,
            baseMapType: 'daum',
            target: 'baseMap',
            style: 'normal'
        } );

		var wmsLayer = uitgis.layer.wms.wmsLayer({
			tiles: true,
			url: mapServer + '/wms',
			layers: 'sgg',
			crs: 'EPSG:5181',
			version: '1.1.1'
		});

		ugmp.userMap.addWMSLayer( wmsLayer );

	} );


	var bindEvent = function () {

	}
</script>
</html>
